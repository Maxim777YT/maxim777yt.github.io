<!DOCTYPE html>
<html>
<head>
<style>
a {
text-decoration: undeline;
color: blue;
padding: 5px;
border-radius: 10px;
border: 1px solid dodgerBlue;
box-shadow: inset 7px 15px 10px rgba(3, 200, 255, .25), inset -7px -15px 10px rgba(3, 200, 255, .25);
margin-left: 15px;
}
.div {
font-variant: small-caps;
color: #00ffff;
font-family: Arial;
text-shadow: 0 0 1.5px black;
font-size: 3em;
margin-left: 15px;
}
.main {
position: absolute;
background:rgba(255,255,255,0.8);
width: 70%;
height: 150px;
animation-name: anim1;
animation-duration: 2s;
animation-timing-function: linear;
}
body {
background: url("0101.jpg");
background-size: 130%;
background-repeat: no-repeat;
}
.pageBox {
width: 1260px;
height: 863px;
}
@keyframes anim1 {
0% {
left: -100%;
}
100% {
left: 0;
}
}
</style>
</head>
<body>
<div class="pageBox">
<div class='main'>
<div class='div'>мои программы:</div><br />
<a href="gamesChoose/gamesChoose.html">Игры</a><br /><br />
<a href="OC/OC.html">Другие программы</a><br />
</div>
</div>
<script>
function screen() {
var pageBox = document.querySelector(".pageBox");
if(window.innerHeight > window.innerWidth) {
pageBox.style.width = window.innerWidth + "px";
pageBox.style.height = 863/(1260/window.innerWidth) + "px";
}
else { 
pageBox.style.width = window.innerWidth + "px";
pageBox.style.height = window.innerHeight + "px";
}
}
setInterval(screen, 5);
</script>
</body>
</html>
