<script>
  
function setCookie(cname,cvalue) {
  document.cookie = cname + "=" + cvalue + ";" + ";path=/";
}

function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function checkCookie() {
  var user=getCookie("username");
  if (user != "") {
    alert("Привет, " + user);
  } else {
     user = prompt("Введи своё имя/ник:","");
     if (user != "" && user != null) {
       setCookie("username", user);
     }
  }
}

function screen() {
var pageBox = document.querySelector(".pageBox");
if(window.innerHeight > window.innerWidth) {
pageBox.style.width = window.innerWidth + "px";
pageBox.style.height = 863/(1260/window.innerWidth) + "px";
}
else { 
pageBox.style.width = window.innerWidth + "px";
pageBox.style.height = window.innerHeight + "px";
}
}
setInterval(screen, 5);
</script>
